name: Nix CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  nix-build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        debugBuild: ['true', 'false']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Install Nix
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            system-features = nixos-test benchmark big-parallel kvm

      - name: Test Nix build (debug build: ${{ matrix.debugBuild }})
        run: nix-build --arg debugBuild ${{ matrix.debugBuild }}
